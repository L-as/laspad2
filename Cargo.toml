cargo-features = ["edition"]

[package]
name    = "laspad"
version = "2.0.0-pre7"
authors = ["Las <las@protonmail.ch>"]
license = "GPLv3"
publish = false
edition = "2018"

[dependencies]
tempfile          = "3"
clap              = {version = "2", features = ["color"]}
walkdir           = "2"
lazy_static       = "1"
byteorder         = "1"
serde             = "1"
serde_derive      = "1"
rlua              = ">=0.13"
downcast          = ">=0.9"
git2              = ">=0.7"
toml              = ">=0.4"
termcolor         = ">=0.3"
mime              = ">=0.3"
regex             = ">=0.2"
#steamy-vdf        = ">=0.2"
command-macros    = ">=0.1.10"
failure           = "0.1"

[build-dependencies]
curl              = ">=0.4"
